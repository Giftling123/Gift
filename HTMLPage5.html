<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game 💖</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffe6e6;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .memory-game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .card {
            width: 100px;
            height: 100px;
            background: #ffcccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #ff4d4d;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s ease;
            position: relative;
        }

            .card::before {
                content: "❓";
                position: absolute;
                font-size: 36px;
            }

            .card.flipped::before {
                display: none;
            }

            .card .emoji {
                display: none;
            }

            .card.flipped .emoji {
                display: block;
            }

            .card.matched {
                background: #90ee90;
                cursor: default;
            }

        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ff4d4d;
            text-align: center;
        }

        .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #ff4d4d;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
            display: none;
        }

            .next-button:hover {
                background: #ff8080;
            }

        .floating-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d4d;
            transform: rotate(-45deg);
            animation: float 5s linear infinite;
        }

            .floating-heart::before,
            .floating-heart::after {
                content: '';
                position: absolute;
                width: 20px;
                height: 20px;
                background-color: #ff4d4d;
                border-radius: 50%;
            }

            .floating-heart::before {
                top: -10px;
                left: 0;
            }

            .floating-heart::after {
                top: 0;
                left: 10px;
            }

        .floating-rose {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('rose.png');
            background-size: cover;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Memory Match Game 💖</h1>
    <div class="memory-game" id="memory-game"></div>
    <div class="message" id="message"></div>
    <button class="next-button" id="next-button">Goodluck pumpkin!~</button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const emojis = ["❤️", "🌹", "🍫", "💌", "🐶"];
        const cards = [...emojis, ...emojis.slice(0, 4)];

        let flippedCards = [];
        let matchedPairs = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createGameBoard() {
            const gameContainer = document.getElementById('memory-game');
            const shuffledCards = shuffle(cards);

            shuffledCards.forEach((emoji, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.index = index;

                const emojiElement = document.createElement('div');
                emojiElement.classList.add('emoji');
                emojiElement.textContent = emoji;
                cardElement.appendChild(emojiElement);

                cardElement.addEventListener('click', flipCard);
                gameContainer.appendChild(cardElement);
            });
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkForMatch, 500);
                }
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const emoji1 = card1.querySelector('.emoji').textContent;
            const emoji2 = card2.querySelector('.emoji').textContent;

            if (emoji1 === emoji2) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;

                if (matchedPairs === 4) {
                    document.getElementById('message').textContent = "You did it! 💖 The letter is J...";
                    document.getElementById('next-button').style.display = "block";
                    explodeHearts();
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }

            flippedCards = [];
        }

        function explodeHearts() {
            for (let i = 0; i < 100; i++) {
                const heart = document.createElement("div");
                heart.classList.add("floating-heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 5000);
            }
        }

        function createFloatingRoses() {
            const rose = document.createElement("div");
            rose.classList.add("floating-rose");
            rose.style.left = Math.random() * 100 + "vw";
            rose.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(rose);

            setTimeout(() => rose.remove(), 5000);
        }

        function startRoseAnimation() {
            setInterval(createFloatingRoses, 300);
        }

        document.getElementById('next-button').addEventListener('click', () => {
            window.location.href = "HTMLPage1.html";
        });

        createGameBoard();
        startRoseAnimation();
    </script>
</body>
</html>
