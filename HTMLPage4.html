<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe 💖</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffe6e6;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: #ffcccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #ff4d4d;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

            .cell:hover {
                background: #ffb3b3;
            }

        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ff4d4d;
            text-align: center;
        }

        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #ff4d4d;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

            .reset-button:hover {
                background: #ff8080;
            }

        .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #ff4d4d;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
            display: none;
        }

            .next-button:hover {
                background: #ff8080;
            }

        .floating-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d4d;
            transform: rotate(-45deg);
            animation: float 5s linear infinite;
        }

            .floating-heart::before,
            .floating-heart::after {
                content: '';
                position: absolute;
                width: 20px;
                height: 20px;
                background-color: #ff4d4d;
                border-radius: 50%;
            }

            .floating-heart::before {
                top: -10px;
                left: 0;
            }

            .floating-heart::after {
                top: 0;
                left: 10px;
            }

        .floating-rose {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('rose.png');
            background-size: cover;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe 💖</h1>
    <div class="message" id="turn-message">Player's Turn</div>
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <button class="reset-button" id="reset-button">Play Again</button>
    <button class="next-button" id="next-button">Almost there mommy!~</button>

    <script>
        const boardElement = document.getElementById("board");
        const messageElement = document.getElementById("message");
        const turnMessageElement = document.getElementById("turn-message");
        const resetButton = document.getElementById("reset-button");
        const nextButton = document.getElementById("next-button");

        let board = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;
        let isPlayerTurn = true;

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function createBoard() {
            boardElement.innerHTML = "";
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.setAttribute("data-index", i);
                cell.addEventListener("click", handleCellClick);
                boardElement.appendChild(cell);
            }
        }

        function handleCellClick(event) {
            if (!isPlayerTurn || !gameActive) return;

            const cell = event.target;
            const index = cell.getAttribute("data-index");

            if (board[index] !== "") return;

            board[index] = "X";
            cell.textContent = "X";
            checkWinner();

            if (gameActive) {
                isPlayerTurn = false;
                turnMessageElement.textContent = "Computer's Turn";
                setTimeout(computerMove, 500);
            }
        }

        function computerMove() {
            let availableCells = board.map((val, idx) => val === "" ? idx : null).filter(val => val !== null);
            if (availableCells.length > 0) {
                const randomIndex = availableCells[Math.floor(Math.random() * availableCells.length)];
                board[randomIndex] = "O";
                const cell = document.querySelector(`.cell[data-index="${randomIndex}"]`);
                cell.textContent = "O";
                checkWinner();
            }
            isPlayerTurn = true;
            turnMessageElement.textContent = "Player's Turn";
        }

        function checkWinner() {
            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameActive = false;
                    if (board[a] === "X") {
                        messageElement.textContent = "Your next letter is A!";
                        nextButton.style.display = "block";
                        explodeHearts();
                    } else {
                        messageElement.textContent = "Computer wins! 😢";
                    }
                    return;
                }
            }

            if (!board.includes("")) {
                gameActive = false;
                messageElement.textContent = "It's a tie! 🎀";
            }
        }

        function explodeHearts() {
            for (let i = 0; i < 100; i++) {
                const heart = document.createElement("div");
                heart.classList.add("floating-heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 5000);
            }
        }

        function createFloatingRoses() {
            const rose = document.createElement("div");
            rose.classList.add("floating-rose");
            rose.style.left = Math.random() * 100 + "vw";
            rose.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(rose);

            setTimeout(() => rose.remove(), 5000);
        }

        function startRoseAnimation() {
            setInterval(createFloatingRoses, 300);
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            isPlayerTurn = true;
            messageElement.textContent = "";
            turnMessageElement.textContent = "Player's Turn";
            nextButton.style.display = "none";
            createBoard();
        }

        resetButton.addEventListener("click", resetGame);
        nextButton.addEventListener("click", () => {
            window.location.href = "HTMLPage5.html";
        });

        createBoard();
        startRoseAnimation();
    </script>
</body>
</html>
